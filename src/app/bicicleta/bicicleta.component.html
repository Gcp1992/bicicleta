
  <!-- Inputs para los atributos de la bicicleta -->
  <div>
    <label for="color">Color:</label>
    <input type="text" id="color" name="color" [(ngModel)]="bicicleta.color" required>
  </div>
  <div>
    <label for="marca">Marca:</label>
    <input type="text" id="marca" name="marca" [(ngModel)]="bicicleta.marca" required>
  </div>
  <div>
    <label for="velocidad">Velocidad:</label>
    <input type="number" id="velocidad" name="velocidad" [(ngModel)]="bicicleta.velocidad" required>
  </div>
  <div>
    <label for="platos">Platos:</label>
    <input type="number" id="platos" name="platos" [(ngModel)]="bicicleta.platos" required>
  </div>
  <div>
    <label for="electrica">Eléctrica:</label>
    <input type="checkbox" id="electrica" name="electrica" [(ngModel)]="bicicleta.electrica">
  </div>

  <!-- Botón para enviar el formulario -->
  <button type="submit">Enviar</button> <br>


 <!--Interpolación para sacar la información de la bicicleta usando los getters y setters-->
 <pre>

    <p>Color: </p>{{bicicleta.color}} <br>
    <p>Marca: </p>{{bicicleta.marca}} <br>
    <p>Velocidad: </p>{{bicicleta.velocidad}} <br>
    <p>platos</p>{{bicicleta.platos}} <br>
    <p>Electrica</p>{{bicicleta.electrica}}

 </pre>

 <input type="button" name="boton" value="acelerar" id="" (click)="bicicleta.acelerar(modificarVelocidad)">
 <input type="button" name="boton" value="frenar" id="" (click)="bicicleta.frenar(modificarVelocidad)">
